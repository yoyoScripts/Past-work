<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roblox Studio Work</title>
  <meta name="theme-color" content="#0b0f1a" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="bg">
    <div class="grain"></div>
    <div class="glow g1"></div>
    <div class="glow g2"></div>
  </div>

  <header class="top">
    <div class="wrap">
      <div class="brand">
        <div class="logo">RS</div>
        <div class="brandText">
          <div class="title">Roblox Studio Work</div>
          <div class="sub">Sections, videos, screenshots — editable from one JSON file</div>
        </div>
      </div>

      <div class="controls">
        <div class="searchWrap">
          <input id="search" class="search" type="search" placeholder="Search sections or titles..." autocomplete="off" />
        </div>

        <button id="toggleView" class="btn" type="button" aria-pressed="false">
          Compact view
        </button>
      </div>
    </div>
  </header>

  <main class="wrap main">
    <div id="status" class="status" role="status" aria-live="polite"></div>
    <div id="sections" class="sections"></div>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modalBackdrop" id="modalClose"></div>
    <div class="modalCard" role="dialog" aria-modal="true" aria-label="Preview">
      <div class="modalTop">
        <div class="modalTitle" id="modalTitle"></div>
        <button class="iconBtn" id="modalX" type="button" aria-label="Close">✕</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
      <div class="modalMeta" id="modalMeta"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
